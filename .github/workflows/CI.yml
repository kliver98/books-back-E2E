#https://github.com/peter-evans/repository-dispatch
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
      - name: Wait on tests
        # or lewagon/wait-on-check-action@master, but master is not guaranteed to be stable ATM
        uses: lewagon/wait-on-check-action@v0.2
        with:
          ref: ${{ github.ref }} # can be commit SHA or tag too
          #check-name: test # name of the existing check - omit to wait for all checks
          repo-token: ${{ secrets.GH_TOKEN }}
          wait-interval: 60 # seconds
      - name: send dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GH_TOKEN }}
          repository: kliver98/books-back
          event-type: TestsPassed